<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="Display numbers">
  <meta name="keywords" content="immaculata, ics2o">
  <meta name="author" content="Theo Rafuse">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
  <link rel="manifest" href="./fav/site.webmanifest">
  <link rel="shortcut icon" href="./images/random-numbers.JPEG">

  <link rel="stylesheet" href="./css/style.css">
  <title>Display min and max numbers</title>
</head>

<body>
  <script src="./js/script.js"></script>
  <h1>Display min and max values</h1>
  <img src="./images/lots-of-numbers.JPEG" alt="E">
  <!-- This is the code for the user to input their min and max numbers -->
  <p>
  <h3>Please Input a min and max number:</h3><br>
  <form action="javascript:displayingNumbers()">
    <label for="min-info">Enter a minimum number:</label><br>
    <input type="number" id="min-info" placeholder="Min" step="0" required="true"><br><br>
    <label for="max-info">Enter a maximum number:</label><br>
    <input type="number" id="max-info" placeholder="Max" step="0" required="true"><br><br>
    <input type="submit" value="Display">
  </form>
  </p>
  <!-- Create a space where the user information will be displayed -->
  <div id="display-number"></div>
  <p></p>

</body>

</html>
